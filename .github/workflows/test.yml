name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run a multi-line script
      run: |
        git show --pretty="" --name-only $GITHUB_SHA > changes
        
  build2:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: Run a multi-line script
      run: |
        cat changes 
